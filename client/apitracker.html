
<head>
    <title>jeStats</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="apitracker.css"/>
</head>

<body>
  <div class="header">
    <div class="title">
      <h1>Estatísticas jeKnowledge</h1>
    </div>
  </div>
  {{>stats}}
</body>

<template name="stats">
  <div id="list1">
     <ul>
        <li><a href="#" id="aGithub">GitHub</a></li>
        <li><a href="#" id="aTwitter">Twitter</a></li>
        <li><a href="#" id="aFacebook">Facebook</a></li>
        <li><a href="#" id="aSlack">Slack</a></li>
     </ul>
  </div>
  <div class="github">
    {{>github}}
  </div>
  <div class="twitter" style="display:none">
    {{>twitter}}
  </div>
  <div class="facebook" style="display:none">
    {{>facebook}}
  </div>
  <div class="slack" style="display:none">
    {{>slack}}
  </div>
</template>

<template name="showDivs">

</template>

<template name="github">
  <div class="geral">
    <li>GitHub: <button class="myButton">Update</button>
      <p>Total Commits: {{github.totalCommits}} ({{github.lastCommitsnumb}} nos últimos 7 dias)</p>
      <p>Latest Commits:</p>
    </li>
  </div>
  <ul>
    {{# each commits}}
    <li class="listaComm">«{{commit.message}}» by {{commit.user}} in {{commit.repo}}</li>
    {{/each}}
  </ul>

</template>

<template name="twitter">
  <div class="geral">
    <li>Twitter: <button class="myButton">Update</button>
      <p>Total Followers: {{twitter.totalFoll}}</p>
      <p>Latest Tweets:</p>
    </li>
  </div>
        <ul>
          {{# each dbTweets}}
            <li class="listaComm"> «{{tweets.message}}» ( Gostos: {{tweets.fav}} , Retweets: {{tweets.retweet}}) </li>
          {{/each}}
        </ul>
</template>

<template name="facebook">
  <div class="geral">
    <li>Facebook: <button class="myButton">Update</button>
      <p>Total Likes: {{facebook.totalLikes}}</p>
      <p>Latest posts:</p>
    </li>
  </div>
      <ul>
        {{#each DBposts}}
          <li class="listaComm"> "{{posts.message}}" ({{posts.vat}})</li>
        {{/each}}
      </ul>
</template>

<template name="slack">
  <div class="geral">
    <li>Slack: <button class="myButton">Update</button>
      <p>Latest Messages by Channel:</p>
    </li>
  </div>
  <ul>
    {{#each slack}}
      <li class="listaComm"> "{{msg.message}}" by {{msg.author}} in {{msg.channel}}.</li>
    {{/each}}
  </ul>
</template>
