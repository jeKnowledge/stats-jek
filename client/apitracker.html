
<head>
    <title>jeStats</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="apitracker.css"/>
</head>

<body>

  <div class="header">
    <div class="title">
      <h1>Estatísticas jeKnowledge</h1>
    </div>
  </div>
  <div id="list1">
     <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Slack</a></li>
     </ul>
  </div>
    <div>
      {{>stats}}
    </div>
    <!-- {{> hello}} -->
</body>

<Template name="stats">
    <ul>
      <ul>
        {{> github}}
      </ul>
      <!-- <li>Twitter:
        Total Followers:
        Tweets Last Week;
      </li> -->
    </ul>
</Template>

<template name="github">
  <div class="geral">
    <li>GitHub: <button class="myButton">Update</button>
      <p>Total Commits: {{github.totalCommits}}, ({{github.lastCommitsnumb}} na ultima semana)</p>
      <p>Latest Commits:</p>
    </li>
  </div>
  <ul>
    {{# each commits}}
      <li id="listaComm">«{{commit.message}}» by {{commit.user}} in {{commit.repo}}</li>
    {{/each}}
  </ul>
</template>
