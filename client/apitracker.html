
<head>
    <title>jeStats</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="apitracker.css"/>
</head>

<body>

  <div class="header">
    <div class="title">
      <h1>Estatísticas jeKnowledge</h1>
    </div>
  </div>
  <div class="geral">
      {{>stats}}
  </div>
    <!-- {{> hello}} -->
</body>

<Template name="stats">
    <ul>
      <li>GitHub:
        {{> github}}
      </li>
      <li>Twitter:
        <p>{{twitterFOL}}</p>
        <p>{{twitterTWT}}</p>
      </li>
    </ul>
</Template>

<template name="github">
  <button>Update</button>
  <p>Total Commits: {{github.totalCommits}}</p>
  <p>Commits Last Week:</p>
  <ul>
    {{# each commits}}
      <li>«{{commit.message}}» by {{commit.user}} in {{commit.repo}}</li>
    {{/each}}
  </ul>
</template>
